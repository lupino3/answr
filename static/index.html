		<script type="text/javascript" src="http://code.jquery.com/jquery-1.2.6.min.js"> </script>
        <script type="text/javascript">


        var first = true;
        function answrit(id){
            if(first){
                if(id>0) $("input#input_cerca").val($("#domanda_"+id).html());
                
                var domanda = $("input#input_cerca").serialize();
                if($("input#input_cerca").val() == "Type a question" || $("input#input_cerca").val() == ""){
                    alert("You must ask something!");
                }
                else{
                    $("#risposta").hide();
                    $("#loading").show();
                    $.get("/answr", {}, 
                        function(data){
                            data = JSON.parse(data);

                            $("#risposta").text(data["text"]);
                            $("#loading").fadeOut("slow", function(){
                                $("#risposta").fadeIn("slow",function(){
                                    
                                    $("input#input_cerca").attr("disabled", true);
                                    $("input#input_cerca").css("width", "750px");
                                    $("#img_cerca").fadeOut();
                                    $("#risposta").animate({ 
                                            fontSize: 40
                                        }, 1500 ,function() {
                                            $("#reload").fadeIn('slow');
                                            lampeggia();
                                        }
                                    );
                                });
                            });
                        }
                    );
                }
                first = false;
            }
            return false;
        }

        function lampeggia(){
            $('#reload_text').fadeIn('slow',function(){
                $('#reload_text').fadeOut('slow',function(){
                    $('#previous').fadeOut('slow');
                    lampeggia();
                })
            });
        }


        </script>

			<div id="cerca" >
				<form name="rispondi" onSubmit="return answrit()">
				<input type="text" value="Type a question" name="cerca" id="input_cerca" onclick="$('input#input_cerca').val('')" onsubmit="answrit()"/>
				<img id="img_cerca" src="img/answrit.png" title="Find the answr on answr.it!" onclick="answrit()">
				</form>
			</div>
			<div id="loading" style="display:none"><img src="img/loading.gif" title="Caricamento"/></div>
			<div  style="display:none;text-align:center" id="risposta"></div>
			<div  style="display:none;text-align:center" id="reload">
				<a href="/"><img src="img/reload.gif" border="0" onmouseover=";" onmouseout="$('#reload_text').fadeOut('slow');"/>
				<b id="reload_text" style="display:none">Please click to restart</b></a>
